<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - ZimBizCard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      background-color: #0077cc;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      margin-top: 2rem;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .link a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>ZimBizCard</header>

  <div class="container">
    <h2>Welcome to ZimBizCard</h2>
    <p>Your digital business card is ready. Here's where you can access all your details.</p>
    <button class="btn">View My Card</button>
    <div class="link">
      Want to create another card? <a href="create-id.html">Create New ID</a>
    </div>
  </div>

</body>
</html>
