<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create ID - ZimBizCard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      background-color: #0077cc;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      margin-top: 2rem;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .card {
      margin-top: 2rem;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none; /* Hide initially */
    }

    .card p {
      margin: 0.5rem 0;
    }

    .success-message {
      color: green;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 1rem;
      display: none; /* Hide initially */
    }
  </style>
</head>
<body>

  <header>ZimBizCard</header>

  <div class="container">
    <h2>Create Your Business Card</h2>
    <form id="create-id-form">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="text" id="title" placeholder="Job Title" required />
      <input type="text" id="company" placeholder="Company" />
      <input type="tel" id="phone" placeholder="Phone Number" />
      <input type="email" id="email" placeholder="Email Address" />
      <input type="text" id="website" placeholder="Website or Portfolio" />
      <button class="btn" type="submit">Generate ID</button>
    </form>

    <!-- Card display (hidden by default) -->
    <div class="card" id="card">
      <h3>My Digital Business Card</h3>
      <p><strong>Full Name:</strong> <span id="card-name"></span></p>
      <p><strong>Job Title:</strong> <span id="card-title"></span></p>
      <p><strong>Company:</strong> <span id="card-company"></span></p>
      <p><strong>Phone:</strong> <span id="card-phone"></span></p>
      <p><strong>Email:</strong> <span id="card-email"></span></p>
      <p><strong>Website:</strong> <span id="card-website"></span></p>
    </div>

    <!-- Success message (hidden by default) -->
    <div class="success-message" id="success-message">
      <p>Success! Your business card has been generated.</p>
    </div>
  </div>

  <script>
    // Handle form submission
    document.getElementById('create-id-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form values
      const fullname = document.getElementById('fullname').value;
      const title = document.getElementById('title').value;
      const company = document.getElementById('company').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const website = document.getElementById('website').value;

      // Update the card with the form values
      document.getElementById('card-name').textContent = fullname;
      document.getElementById('card-title').textContent = title;
      document.getElementById('card-company').textContent = company;
      document.getElementById('card-phone').textContent = phone;
      document.getElementById('card-email').textContent = email;
      document.getElementById('card-website').textContent = website;

      // Show the card and success message
      document.getElementById('card').style.display = 'block';
      document.getElementById('success-message').style.display = 'block';
    });
  </script>

</body>
</html>
